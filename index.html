<html>
<head>
	<meta http-equiv="Cache-Control" content="no-store"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="libs/bootstrap-3.3.4/css/bootstrap.min.css">
	<script src="libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="libs/parsley.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Demo Project</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="databases.jsp">Card Game</a></li>
						<li><a href="databasesconfig.jsp">Twitter Integration</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a id="btnContactMe">Contact Me</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>	
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="cart-item centre" id="divCard1"></div>
				<div class="clearFix-12"></div>
				<div class="form-inline">
				  <label>Card 1:</label>
				  <input type="text" class="form-control card-input" required data-parsley-required data-parsley-validCardNumber data-parsley-trigger="change focusin focusout" data-card-target="divCard1">
				</div>				
			</div>
			<div class="col-md-6">
				<div class="cart-item centre" id="divCard2"></div>
				<div class="clearFix-12" ></div>
				<div class="form-inline">
				  <label>Card 2:</label>
				  <input type="text" class="form-control card-input" required data-parsley-required data-parsley-validCardNumber data-parsley-trigger="change focusin focusout" data-card-target="divCard2">
				</div>
			</div>
		</div>
		<div class="clearFix-12" ></div>

		<div class="form-inline">
		  <label>Result:</label>
		  <input type="text" disabled class="form-control" id="textResult">
		</div>				
		<div class="clearFix-12" ></div>

		<input type="button" class="btn btn-primary" id="btnRandomCards" value="Get Random Cards" >
	</div>

	
	<!--  my contact dialog -->
	<div class="modal fade" id="dialogContactMe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">My contact detail</h4>
		  </div>
		  <div class="modal-body">
			<div class="form-inline">
				  <label>Phone:</label>0450 000 000
				</div>
				<div class="form-inline">
				  <label>Email:</label>****@gmail.com
				</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Call</button>
		  </div>
		</div>
	  </div>
	</div>
	<!--  my contact dialog  ends-->

</body>
</html>
